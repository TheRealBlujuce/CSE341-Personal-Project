<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sol Tribune - Home</title>
  <link href="output.css" rel="stylesheet">
</head>

<body class="bg-gray-100 flex flex-col min-h-screen">
  <!-- Header -->
  <header class="bg-white py-4 px-6 shadow">
    <div class="container mx-auto flex flex-row items-center justify-between">
      <h1 class="text-2xl font-bold text-gray-800">The Sol Tribune</h1>
      <a href="/logout" class="text-center font-bold text-md text-gray-600 hover:text-gray-800 hover:scale-110 hover:text-white p-2 hover:bg-red-500 rounded-[24px] w-[132px]">Logout</a>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto my-8 flex-grow">
    <h2 class="text-3xl font-bold text-gray-800">Latest Reviews</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 mt-6" id="posts-container">
      <!-- Posts will be dynamically added here -->
    </div>
    <h2 class="text-3xl font-bold text-gray-800 mt-12">Latest Comments</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 mt-6" id="comments-container">
      <!-- Comments will be dynamically added here -->
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-4 px-6">
    <div class="container mx-auto text-center">
      Sol Tribune &copy; Will Marda 2023
    </div>
  </footer>

  <!-- Script to import the JavaScript file -->
  <script src="script.js"></script>
</body>

</html>
